<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset = "UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" value="Enter Your Name">
        <br><br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname">
        <br><br>
        <input type="radio" id="html" name="language" value="HTML">
        <label for="html">HTML</label>
        <br>
        <input type="radio" id="css" name="language" value="css">
        <label for="css">CSS</label>
        <br>
        <input type="radio" id="js" name="language" value="js">
        <label for="js">JAVASCRIPT</label>

        <br><br>
        <p>
            Skills
        </p>

        <input type="checkbox" name="skill" id="english" value="english">
        <label for="english">English</label>
        <br><br>
        <input type="checkbox" name="skill" id="communication" value="communication">
        <label for="communication">Communication</label>
        <br><br>
        <input type="checkbox" name="skill" id="leadership" value="leadership">
        <label for="leadership">Leadership</label>
        <br><br>
        <input type="submit" value="submit">
        


    </form>

</body>

</html>
